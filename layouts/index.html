{{ define "main" }}
<!-- Full Screen Video Hero (No Navigation) -->
<section class="hero-video-landing">
    <div class="video-container-landing">
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            poster="{{ "videos/hero-poster.jpg" | relURL }}"
            class="hero-video-landing__player"
            aria-label="MATRIS brand video"
        >
            <source src="{{ "videos/hero-desktop.mp4" | relURL }}" type="video/mp4" media="(min-width: 768px)">
            <source src="{{ "videos/hero-mobile.mp4" | relURL }}" type="video/mp4">
        </video>
        
        <!-- Bottom Overlay Navigation -->
        <div class="hero-video-landing__bottom-nav">
            <a href="/shop/" class="bottom-nav__link">SHOP</a>
            <a href="/" class="bottom-nav__logo">
                <span class="logo-text">MATRIS</span>
            </a>
            <a href="/discover/" class="bottom-nav__link">DISCOVER</a>
        </div>
    </div>
</section>
{{ end }}
