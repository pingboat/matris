{{ define "main" }}
<!-- Shop Collections - Full Page Images -->
<div class="shop-collections">
    
    <!-- Collection 1: Silk Heritage -->
    <section class="collection-fullpage" id="silk-heritage">
        <div class="collection-fullpage__image">
            <img src="/images/collection-silk-heritage.jpg" alt="Silk Heritage Collection">
            <div class="collection-fullpage__overlay">
                <div class="collection-fullpage__content">
                    <h2 class="collection-fullpage__title">Silk Heritage</h2>
                    <p class="collection-fullpage__subtitle">Timeless elegance woven in pure silk</p>
                    <a href="/collections/silk-heritage/" class="collection-fullpage__cta">Shop Now</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Collection 2: Temple Treasures -->
    <section class="collection-fullpage" id="temple-treasures">
        <div class="collection-fullpage__image">
            <img src="/images/collection-temple-treasures.jpg" alt="Temple Treasures Collection">
            <div class="collection-fullpage__overlay">
                <div class="collection-fullpage__content">
                    <h2 class="collection-fullpage__title">Temple Treasures</h2>
                    <p class="collection-fullpage__subtitle">Sacred motifs from ancient temples</p>
                    <a href="/collections/temple-treasures/" class="collection-fullpage__cta">Shop Now</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Collection 3: Contemporary Devi -->
    <section class="collection-fullpage" id="contemporary-devi">
        <div class="collection-fullpage__image">
            <img src="/images/collection-contemporary-devi.jpg" alt="Contemporary Devi Collection">
            <div class="collection-fullpage__overlay">
                <div class="collection-fullpage__content">
                    <h2 class="collection-fullpage__title">Contemporary Devi</h2>
                    <p class="collection-fullpage__subtitle">Modern interpretations of divine grace</p>
                    <a href="/collections/contemporary-devi/" class="collection-fullpage__cta">Shop Now</a>
                </div>
            </div>
        </div>
    </section>
    
</div>

<!-- Fixed Top Navigation (appears on scroll) -->
<nav class="shop-navigation" id="shop-nav">
    <div class="shop-navigation__container">
        <a href="/" class="shop-navigation__logo">MATRIS</a>
        <div class="shop-navigation__links">
            <a href="/shop/" class="shop-navigation__link shop-navigation__link--active">Shop</a>
            <a href="/discover/" class="shop-navigation__link">Discover</a>
        </div>
    </div>
</nav>
{{ end }}
