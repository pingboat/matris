<section class="hero-video">
    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            poster="{{ "videos/hero-poster.jpg" | relURL }}"
            class="hero-video__player"
            aria-label="MATRIS brand video showcasing premium sarees"
        >
            <source src="{{ "videos/hero-desktop.mp4" | relURL }}" type="video/mp4" media="(min-width: 768px)">
            <source src="{{ "videos/hero-mobile.mp4" | relURL }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-video__overlay">
            <div class="hero-video__content">
                <h1 class="hero-video__title">MATRIS</h1>
                <p class="hero-video__tagline">
                    Embrace Your Inner <span class="strikethrough">Diva</span> <span class="devi">Devi</span>
                </p>
                <a href="/collections/" class="hero-video__cta">Explore Collections</a>
            </div>
        </div>
    </div>
    <div class="scroll-indicator">
        <span class="scroll-indicator__text">Scroll</span>
        <span class="scroll-indicator__line"></span>
    </div>
</section>
